# ============================================================
# Deployment Resource
# Pod Cleaner Deployment Configuration
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pod-cleaner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pod-cleaner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pod-cleaner.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "pod-cleaner.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/port: "{{ .Values.metrics.port | default 8080 }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "pod-cleaner.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.metrics.port | default 8080 }}
              protocol: TCP
          env:
            - name: BARK_BASE_URL
              value: {{ .Values.config.barkBaseUrl | quote }}
            - name: BARK_ENABLED
              value: {{ .Values.config.barkEnabled | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
