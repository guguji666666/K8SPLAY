# =============================================================================
# 100 Namespaces Test Manifest
# =============================================================================
# Purpose: Creates 100 unique namespaces for testing Pod Cleaner's performance
#          and behavior under large-scale cluster conditions.
#
# Use Case: Validate that Pod Cleaner can handle clusters with many namespaces
#           without performance degradation or API rate limiting issues.
#
# Namespace Naming Convention: test-{number:03d}
#   - Padded with zeros to ensure alphabetical sorting works correctly
#   - Example: test-001, test-002, ... test-100
#
# Each namespace contains:
#   - A simple nginx deployment (1 replica)
#   - Labels for identification and filtering
#
# Usage:
#   kubectl apply -f 100-namespace.yaml
#   kubectl get ns | grep test- | wc -l  # Verify 100 namespaces created
#   kubectl get pods -n test-001          # Check pods in first namespace
#
# Cleanup:
#   kubectl delete -f 100-namespace.yaml
#
# =============================================================================

---
# Namespace 001 - First test namespace
# Purpose: Baseline namespace for initial testing scenarios
apiVersion: v1
kind: Namespace
metadata:
  name: test-001
  labels:
    purpose: pod-cleaner-testing              # Identifies namespace as test resource
    test-type: automated                      # Indicates programmatically created
    test-scale: large                         # Classifies as large-scale test (100+ ns)

